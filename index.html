<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Audio</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    
</head>
<body>
    <h1 class="hidden">Jintao's earbuds webpage</h1>
    <header id="main-header" class="grid-con">
        <!-- Logo -->
        <div id="header-logo">
            
        </div>

        <div id="ham-menu" class="col-start-4 col-end-5">
         <a href="#"><img src="images/icons8-menu-500.png" alt="hambuger menu"></a>
        </div>
     </header>
     <main>
        <div class="grid-con" id="main-con">
            <section id="earbuds-banner-con" class="col-span-full m-col-span-full">
                <h2 class="hidden">earbuds banner</h2>
            </section>
    
            <section id="video-con" class="col-span-full m-col-span-full">
                <h2 class="hidden">earbuds video</h2>
            </section>
    
            <!-- buttons -->
            <div class="button col-start-1 col-end-2 m-col-start-2 m-col-end-4">
                
            </div>
            <div class="button col-start-2 col-end-3 m-col-start-4 m-col-end-6">
                
            </div>
            <div class="button col-start-3 col-end-4 m-col-start-6 m-col-end-8">
                
            </div>
    
            <section id="earbuds-tittle" class="col-span-full">
                <h2>EARPHONES THAT ADAPT TO YOU AND YOUR ENVIROMENT</h2>
            </section>
    
            <!-- earbuds-feature-images -->
            <!-- earbuds-hotspots -->
            <div id="earbuds-hotspot-con" class="ear-img-con col-span-full m-col-start-3 m-col-end-11">
    
            </div>
            
            <div class="ear-img-con col-span-full m-col-start-2 m-col-end-7">
    
            </div>
    
            <h2 id="img2-tittle" class="col-span-full m-col-start-2 m-col-end-6" >ALWAYS STAY CLOSE TO THE MUSIC EVEN FOR 24 HOURS</h2>
            <div class="ear-img-con col-span-full m-col-start-7 m-col-end-12">
    
            </div>
    
            <!-- xray-img -->
            <section id="earbuds-xry-img" class="col-span-full">
                <h2 class="hidden">xray-img</h2>
            </section>
    
            <!-- brand-img -->
            <section id="earbuds-brand-img" class="col-span-full">
                <h2 class="hidden">brand-img</h2>
            </section>
        </div>
     </main>
     

    <footer id="main-footer" class="grid-con"> 
        <div id="footer-logo">
            
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
